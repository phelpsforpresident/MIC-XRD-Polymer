---
layout: default
---
<div class="post">
  <header class="post-header">

    <h1 class="post-title">
      {{ page.title }}</h1>

    <p class="post-meta" style="display:inline;">
      {{ page.date | date: "%b %-d, %Y" }} •
      <a href='https://raw.githubusercontent.com/{{site.gh.user}}/{{site.gh.repo}}/{{site.gh.branch}}/{{page.path}}' alt="Copy the link to the raw post data."><code style="color:gray;">.../{{page.path}}</code></a>
      {% if page.author %} • {{ page.author }}{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}

      </p>


  </header>

  <article class="post-content">
    {{ content | markdownify }}
  </article>

</div>
